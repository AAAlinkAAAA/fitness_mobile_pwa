<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Center PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007AFF">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
</head>
<body class="bg-gray-100 font-sans">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Навигация -->
    <header class="bg-blue-600 text-white p-4 fixed w-full top-0 shadow-md">
      <nav class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Fitness Center</h1>
        <div id="nav-links" class="space-x-4 hidden">
          <a href="#" id="home-link" class="hover:text-blue-200">Главная</a>
          <a href="#" id="schedule-link" class="hover:text-blue-200">Расписание</a>
          <a href="#" id="bookings-link" class="hover:text-blue-200">Брони</a>
          <a href="#" id="logout-link" class="hover:text-blue-200">Выйти</a>
        </div>
        <div id="auth-links" class="space-x-4">
          <a href="#" id="login-link" class="hover:text-blue-200">Войти</a>
          <a href="#" id="register-link" class="hover:text-blue-200">Регистрация</a>
        </div>
      </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="container mx-auto p-4 mt-16 flex-grow">
      <div id="content" class="bg-white p-6 rounded-lg shadow-md">
        <!-- Динамическое содержимое -->
      </div>
    </main>

    <!-- Футер -->
    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2025 Fitness Center</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
